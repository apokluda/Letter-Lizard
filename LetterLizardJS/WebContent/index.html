<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Letter Lizard!</title>
<script src="http://code.createjs.com/createjs-2013.12.12.min.js" type="text/javascript"></script>
<script src="letter_lizard.js" type="text/javascript"></script>
<style type="text/css">
#llcanvas {
	border: thin solid;
	margin-left: auto;
	margin-right: auto;
	display: block;
}
.gameButton {
	position: absolute;
	display: none;
	font-size: large;
}
</style>
</head>
<body onload="init()">
	<div>
	<canvas id="llcanvas" width="1024" height="576">
        Sorry! Your browser does not support the Canvas element.<br>
        Please update your browser so that you can enjoy the <em>Letter Lizard</em> game.
    </canvas>
    <input type="button" value="Main Menu" id="btn:mainMenu" class="gameButton">
    <input type="button" value="Hint" id="btn:hint" class="gameButton">
    <input type="button" value="Shuffle" id="btn:shuffle" class="gameButton">
    </div>
</body>
</html>
