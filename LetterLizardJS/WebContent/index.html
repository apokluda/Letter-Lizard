<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Letter Lizard!</title>
<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
<script src="createjs-2013.12.12.min.js" type="text/javascript"></script>
<script src="games.js" type="text/javascript"></script>
<script src="letter_lizard.js" type="text/javascript"></script>
<style type="text/css">
#llcanvas {
	border: thin solid;
	margin-left: auto;
	margin-right: auto;
	display: block;
}
#splashtext {
	position: absolute;
	display: none;
	font-family: 'Ubuntu Mono', sans-serif;
}
#splashtext .subtitle {
	font-weight: bold;
	font-size: 20px;
	color: #0000FF;
}
#splashtext .subsubtitle {
	font-size: 18px;
	color: #00FF00;
	text-shadow: 1px 1px 2px #000000;
}
#splashtext .authors {
	color: #FF0000;
}
#splashtext .instruction {
	font-weight: bold;
	font-size: 24px;
}
.gameButton {
	position: absolute;
	display: none;
	font-size: large;
}
#gamestatus {
	position: absolute;
	display: none;
	font-family: 'Ubuntu Mono', sans-serif;
	font-weight: bold;
	font-size: 24px;
	color: #00FF00;
	text-shadow: 1px 1px 2px #000000;
}
#timer {
	color: #0000FF;
	text-shadow: none;
}
#score {
	color: #0000FF;
	text-shadow: none;
}
#wordlist {
	position: absolute;
	display: none;
	padding: 15px;
	-webkit-column-count:2; /* Chrome, Safari, Opera */
	-webkit-column-gap: 10px;
	-moz-column-count:2; /* Firefox */
	-moz-column-gap: 10px;
	column-count:2;
	column-gap: 10px;
	font-family: 'Ubuntu Mono', sans-serif;
}
#wordlist .not-found-word {
	background: #C0C0C0;
}
#wordlist .length3 {
	color: #0000CC;
}
#wordlist .length4 {
	color: #6600CC;
}
#wordlist .length5 {
	color: #9900CC;
}
#wordlist .length6 {
	color: #CC00CC;
}
</style>
</head>
<body onload="init()">
	<div>
	<canvas id="llcanvas" width="1024" height="576">
        Sorry! Your browser does not support the Canvas element.<br>
        Please update your browser so that you can enjoy the <em>Letter Lizard</em> game.
    </canvas>
    <div id="splashtext">
    <p>
    <span class="subtitle">A Game by CS 798 Team 4</span><br>
    <span class="subsubtitle">Winter 2014</span>
    </p>
    <p>
    <span class="authors">
    Afiya Nusrat<br>
    Alexander Pokluda<br>
    Michael Wexler<br>
    </span>
    </p>
    <p>
    <span class="instruction">Press Space to Start</span>
    </p>
    </div>
    <input type="button" value="Main Menu" id="btn:mainMenu" class="gameButton">
    <input type="button" value="Hint" id="btn:hint" class="gameButton">
    <input type="button" value="Shuffle" id="btn:shuffle" class="gameButton">
    <div id="gamestatus">
    Time Remaining: <span id="timer">0:00</span><br>
    Score: <span id="score">0</span>
    </div>
    <div id="wordlist">
    </div>
    </div>
</body>
</html>
